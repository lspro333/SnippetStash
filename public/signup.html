<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNIPPET stash</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700i" rel="stylesheet">
</head>

<body class="homePageBody">
    <div class="container-fluid login-bg">
        <!-- Logo Area -->
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 col-xs-12">
                <div class="title">
                    <h1>
                        <span class="glyphicon glyphicon-scissors"></span>Snippet Stash</h1>
                </div>
            </div>
        </div>
        <!-- end of row -->

        <!-- Login / Sign Up Area -->
        <div class="col-sm-4 col-sm-offset-4 col-xs-12">
            <div class="login-container">
                <div class="row">
                    <h2 class="text-center">SIGN UP</h2>
                    <form class="login signup" id="signin-form">
                        <div class="form-group">
                            <label for="email-input">Email address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            <span class="msg"></span>
                        </div>
                        <button type="submit" class="btn btn-login btn-block" id="signup">Submit</button>
                    </form>
                    <br>
                    <p>Already a member?
                        <a class="signUpLink" href="/login">Sign In Here</a>
                    </p>
                    <p>Or
                        <a class="signUpLink" href="./public.html">Enter as a Guest Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- <footer class="footer">
        <div class="text-center mb-3">
            &copy; Copyright 2018
        </div>
    </footer> -->

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
