        <!-- Add a Snippet -->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createSnippet">
            Add A New Snippet
        </button>

        <!-- Modal -->
        <div class="modal fade" id="createSnippet" tabindex="-1" role="dialog" aria-labelledby="createSnippetLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="createSnippetLabel">Create Snippet</h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal">
                            <div class="row">
                                <!-- modal title -->

                                <div class="col-sm-1"></div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="SnippetTitle" placeholder="Snippet Title">
                                    </div>
                                </div>

                                <!-- Category -->
                                <div class="form-group">
                                    <!-- <label for="snippetCategory" class="col-sm-4 control-label">Select a Category</label> -->
                                    <div class="col-sm-4">
                                        <select class="form-control" id="snippetCategory">
                                            <option>HTML</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- end of first row -->

                            <div class="row">
                                <!-- snippet code -->
                                <!-- <div class="form-group"> -->
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10 snippetCodeWrapper">
                                        <!-- <label for="snippetCode" class="col-sm-10 control-label">Snippet Code </label> -->
                                        <textarea  id="snippetCode"></textarea>
                                    </div>
                                <!-- </div> -->
                                <!-- end of second row -->
                            </div>
                            <div class="row">
                                <!-- description -->
                                <div class="form-group"></div>
                                <div class="col-sm-1"></div>
                                <div class="col-sm-10">
                                    <!-- <label for="snippetDescription" class="col-sm-2 control-label">Snippet Description</label> -->
                                    <input type="text" class="form-control" id="snippetDescription" placeholder="A description of this snippet">
                                </div>
                            </div>
                    </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Create Snippet</button>
                </div>
            </div>
