<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SNIPPET stash</title>
    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->

<body>
<div class="row">
        <div class="col-md-12">
            <form action="/reset/<%= token %>" method="POST">
              <legend>Reset Password</legend>
              <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="password" value="" placeholder="New password" autofocus="autofocus" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" value="" placeholder="Confirm password" class="form-control"/>
              </div>
              <div class="form-group">
                <button type="submit" id="updatePswBtn" class="btn btn-login">Update Password</button>
              </div>
            </form>
        </div>
    </div>

   <!-- jQuery -->
 <script src="vendor/jquery/jquery.min.js"></script>
 <!-- Bootstrap Core JavaScript -->
 <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="js/signup.js"></script>
