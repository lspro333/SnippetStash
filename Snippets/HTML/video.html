<!-- To show a video in HTML, use the <video> element: -->
        <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
         </video>

<!-- HTML Video - Media Types -->
File Format	         Media Type

MP4	                 video/mp4
WebM	             video/webm
Ogg	                 video/ogg
